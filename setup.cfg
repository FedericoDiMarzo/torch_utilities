[metadata]
name = torch_utils
version = 0.0.1
author = Federico Di Marzo
author_email = federicodimarzo@protonmail.com
description = Speech VAD
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FedericoDiMarzo/
project_urls =
    Bug Tracker = https://github.com/FedericoDiMarzo/

[options]
package_dir =
    = .
packages = find:
python_requires = >=3.8
install_requires =
    h5py
    tqdm
    pyyaml
    torch
    torchaudio
    tensorboard
    pathimport
    soundfile
    numpy
    loguru

[options.packages.find]
where = .


[options.entry_points]
console_scripts =
    create_h5 = scripts.create_h5:main
    sample_h5 = scripts.sample_h5:main